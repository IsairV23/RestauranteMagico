<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas en el Restaurante Mágico</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Restaurante Mágico</h1>

    <form id="formularioReserva">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br><br>

        <label for="menu">Elige tu menú mágico:</label>
        <select id="menu" name="menu">
            <option value="Menú Dragón">Menú Dragón</option>
            <option value="Menú Unicornio">Menú Unicornio</option>
        </select><br><br>

        <label for="ingrediente">Elige un ingrediente especial:</label>
        <input type="text" id="ingrediente" name="ingrediente" placeholder="Ingrediente especial"><br><br>

        <input type="button" value="Reservar" onclick="hacerReserva()">
    </form>

    <section id="facturaSection" style="display: none;">
        <h1>Ticket</h1>
        <h3 id="nombreCliente"></h3>
        <div id="conceptos"></div>
        <p>Total: $<span id="total">0.00</span></p>
    </section>

    <script src="js/script.js"></script>  
</body>
</html>
